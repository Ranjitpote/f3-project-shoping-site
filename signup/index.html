  <body>
    <div id="root">
      <div id="header">
        <nav>
          <div id="nav-brand">
            <h3>Myshop</h3>
          </div>
          <div id="nav-links">

      <div class="headng2"><h5>Sign Up</h5></div>
      <div class="SignUpPg" id="signing">
        <form>
          <input type="text" id="fname" name="fname" required placeholder="First Name" />
          <br /><br />
          <input type="text" id="lname" name="lname" required placeholder="Last Name" />
          <br /><br />
          <input type="email" id="email" name="fmail" required placeholder="Email" />
          <br /><br />
          <input type="password" id="pass" name="fpass" required placeholder="Password" />
          <br /><br />
          <input type="password" id="cpass" name="cpass" required placeholder="Confirm Password" />
          <br /><br />

          <button type="submit" class="btn">Signup</button>
        </form>
      </div>

      <script src="./script.js"></script>
    </div>
